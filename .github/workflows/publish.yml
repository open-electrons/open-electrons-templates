name: release open-electrons-templates

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-zA-Z]*'
      - 'v[0-9]+.[0-9]+.[0-9]'

env:
  #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PUBLISH_TOKEN: ${{ secrets.OPEN_ELECTRONS_GITHUB_PUBLISH_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: sbt compile and publish
        run: |
          sbt compile publish

      - name: capture changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.0.1
        with:
          myToken: ${{ secrets.OPEN_ELECTRONS_GITHUB_PUBLISH_TOKEN }}

      - name: ci-release-github
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          prerelease: false
          draft: false
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.OPEN_ELECTRONS_GITHUB_PUBLISH_TOKEN }}
